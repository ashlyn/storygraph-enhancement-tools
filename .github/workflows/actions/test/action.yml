name: Test
description: Run tests on the extension and validate the manifest.json file

inputs:
  reportCoverage:
    description: 'Set `true` to report coverage to coveralls'
    required: false
    default: false

runs:
  using: "composite"
  steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Validate manifest.json
        uses: cardinalby/schema-validator-action@v3
        with:
          file: 'static/manifest.json'
          schema: 'https://json.schemastore.org/webextension.json'

      - name: Report coverage to Coveralls
        if: inputs.reportCoverage == 'true'
        uses: coverallsapp/github-action@v2
