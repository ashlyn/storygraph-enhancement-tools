<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="toggle.css" />
        <link rel="stylesheet" href="options.css" />
        <title>StoryGraph Enhancement Tools Settings</title>
    </head>

    <div class="container">
        <h5>Configure StoryGraph Enhancement Tools</h5>

        <fieldset class="option-group">
            <span class="labeled-toggle">
                <div class="toggle-group">
                    <input class="input-slider" id="enable-library-links" type="checkbox" />
                    <label class="slider" for="enable-library-links"></label>
                </div>
                <h4>Library Links</h4>
            </span>

            <label for="library-name">
                Library Name&nbsp;<a href="https://libbyapp.com" target="_blank" title="Log into libbyapp.com, select the search icon, and find your library name in the URL">&#9432;</a>
            </label>
            <input type="text" class="input-standard" placeholder="e.g. Lincoln" id="library-name" name="library-name">
        </fieldset>

        <fieldset class="option-group">
            <span class="labeled-toggle">
                <div class="toggle-group">
                    <input class="input-slider" id="enable-amazon-search" type="checkbox" />
                    <label class="slider" for="enable-amazon-search"></label>
                </div>
                <h4>Amazon Search Links</h4>
            </span>

            <label for="amazon-domain">Amazon Domain</label>
            <select class="input-standard" name="amazon-domain" id="amazon-domain"></select>
        </fieldset>

        <fieldset class="option-group">
            <span class="labeled-toggle">
                <div class="toggle-group">
                    <input class="input-slider" id="enable-ebooks-search" type="checkbox" />
                    <label class="slider" for="enable-ebooks-search"></label>
                </div>
                <h4>eBooks.com Search Links</h4>
            </span>
        </fieldset>

        <input id="save" class="btn-primary" type="submit" name="save" value="Save Options">
        <div id="status" class="info">
    </div>

    <script src="options.js"></script>
</html>
